version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: insight_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - insight-network

  qdrant:
    image: qdrant/qdrant:v1.5.1
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - insight-network

  gateway-api:
    build: ./gateway-api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant
    networks:
      - insight-network

  document-service:
    build: ./document-service
    env_file: .env
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - vector-service
    networks:
      - insight-network
    volumes:
      - ./data:/app/data:ro

  vector-service:
    build: ./vector-service
    env_file: .env
    ports:
      - "8002:8002"
    depends_on:
      - qdrant
    networks:
      - insight-network
    command: uvicorn app.fixed_main:app --host 0.0.0.0 --port 8002

  rag-service:
    build: ./rag-service
    env_file: .env
    ports:
      - "8003:8003"
    depends_on:
      - vector-service
    networks:
      - insight-network
    command: uvicorn app.rag_main:app --host 0.0.0.0 --port 8003

  report-service:
    build: ./report-service
    env_file: .env
    ports:
      - "8004:8004"
    depends_on:
      - postgres
    networks:
      - insight-network
    command: uvicorn app.enhanced_main:app --host 0.0.0.0 --port 8004 --reload
    volumes:
      - ./data:/app/data:ro

  status-service:
    build: ./status-service
    env_file: .env
    ports:
      - "8005:8005"
    depends_on:
      - postgres
      - qdrant
    networks:
      - insight-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8005 --reload

  backend-service:
    build: ./backend-service
    env_file: .env
    ports:
      - "8006:8006"
    depends_on:
      - rag-service
      - report-service
    networks:
      - insight-network
    volumes:
      - ./data:/app/data:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8006 --reload

  frontend-gradio:
    build: ./frontend-gradio
    env_file: .env
    ports:
      - "7860:7860"
    depends_on:
      - backend-service
      - report-service
    networks:
      - insight-network
    volumes:
      - ./data:/app/data:ro
    command: python app/business_main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Modern Open WebUI Frontend with Liquid Glass Design
  frontend-openwebui:
    build:
      context: ./frontend-openwebui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8006
    depends_on:
      - gateway-api
      - backend-service
    networks:
      - insight-network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:

networks:
  insight-network:
    driver: bridge
