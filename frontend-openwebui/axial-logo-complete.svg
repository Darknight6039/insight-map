<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="256" viewBox="0 0 400 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="axial-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#003366"/>
      <stop offset="50%" stop-color="#0055AA"/>
      <stop offset="100%" stop-color="#00d4aa"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#DBEAFE"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00d4aa" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo: Forme principale "A" stylisée -->
  <g transform="translate(20, 0)">
    <path
      d="M128 32 L64 200 L96 200 L108 168 L148 168 L160 200 L192 200 L128 32 Z M118 140 L138 140 L128 112 Z"
      fill="url(#axial-gradient)"
      filter="url(#glow)"
    />
    
    <!-- Accent décoratif -->
    <circle
      cx="128"
      cy="220"
      r="8"
      fill="#00d4aa"
      opacity="0.8"
    />
  </g>
  
  <!-- Texte AXIAL -->
  <text 
    x="280" 
    y="120" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="42" 
    font-weight="bold" 
    fill="url(#text-gradient)"
  >
    AXIAL
  </text>
  
  <!-- Texte INTELLIGENCE -->
  <text 
    x="280" 
    y="145" 
    font-family="Arial, Helvetica, sans-serif" 
    font-size="16" 
    font-weight="500" 
    letter-spacing="3" 
    fill="#00d4aa"
  >
    INTELLIGENCE
  </text>
</svg>

